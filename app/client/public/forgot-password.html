<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - QA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-slate-200" data-testid="forgot-password-page">
        <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center">Forgot password</h1>
        
        <div id="confirmation-msg" data-testid="forgot-password-confirmation" class="hidden bg-green-50 text-green-700 p-4 rounded-md mb-6 text-center text-sm">
            If this email exists, a reset link has been sent.
        </div>
        
        <div id="forgot-password-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" id="email" data-testid="forgot-password-email" 
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Enter your email">
            </div>
            <button onclick="sendResetLink()" data-testid="forgot-password-submit" 
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 active:bg-blue-800 transition-colors shadow-sm">
                Send reset link
            </button>
            <div class="text-center">
                <a href="/login.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function sendResetLink() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('forgot-password-form').classList.add('hidden');
                document.getElementById('confirmation-msg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
