<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders History - QA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl font-bold text-slate-900">QA Demo Shop</h1>
        <div class="flex gap-4">
            <a href="/shop.html" class="text-slate-600 hover:text-slate-900 font-medium">Shop</a>
            <a href="/profile.html" class="text-slate-600 hover:text-slate-900 font-medium">Profile</a>
            <a href="/login.html" class="text-slate-600 hover:text-slate-900 font-medium">Logout</a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6">
        <h1 class="text-2xl font-bold text-slate-900 mb-8 text-center">Your Orders</h1>
        
        <div id="orders-list" class="space-y-4">
            <!-- Orders loaded via JS -->
            <div class="text-center py-12 text-slate-400">Loading orders...</div>
        </div>
    </main>

    <script>
        const user = localStorage.getItem('user');
        if (!user) window.location.href = '/login.html';

        async function loadOrders() {
            try {
                const res = await fetch(`/api/order/history?username=${user}`);
                const history = await res.json();
                
                const container = document.getElementById('orders-list');
                
                if (!history || history.length === 0) {
                    container.innerHTML = '<div class="text-center py-12 text-slate-400 bg-white rounded-xl border border-dashed border-slate-300">No orders found.</div>';
                    return;
                }

                container.innerHTML = history.reverse().map(order => `
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                        <div>
                            <div class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-1">Order ID</div>
                            <div class="text-lg font-mono font-bold text-slate-900">#${order.id}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-1">Status</div>
                            <div class="px-3 py-1 rounded-full bg-green-100 text-green-700 font-bold text-xs">${order.status}</div>
                        </div>
                        <div>
                            <a href="/order-details.html?id=${order.id}" class="text-blue-600 hover:text-blue-800 font-bold flex items-center gap-1">
                                View Details
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </a>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        loadOrders();
    </script>
</body>
</html>
