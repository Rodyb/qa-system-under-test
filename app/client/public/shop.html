<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - QA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl font-bold text-slate-900">QA Demo Shop</h1>
        <div class="flex items-center gap-6">
            <div class="hidden md:flex gap-4 items-center">
                <a href="/shop.html" class="text-slate-600 hover:text-slate-900 font-medium">Shop</a>
                <a href="/search.html?q=" class="text-slate-600 hover:text-slate-900 font-medium">Search</a>
                <a href="/orders.html" class="text-slate-600 hover:text-slate-900 font-medium">Orders</a>
                <a href="/profile.html" class="text-slate-600 hover:text-slate-900 font-medium">Profile</a>
                <a href="/help.html" class="text-slate-600 hover:text-slate-900 font-medium">Help</a>
                <a href="/shop.html" class="flex items-center gap-2 text-slate-600 hover:text-slate-900 font-medium" data-testid="nav-basket">
                    <span>ðŸ›’</span>
                    <span id="nav-basket-count" data-testid="nav-basket-count" class="bg-blue-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
                </a>
            </div>
            <div id="user-display" class="text-slate-600 font-medium border-l border-slate-200 pl-6"></div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <!-- Products loaded via JS -->
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-lg font-semibold text-slate-900">
                Basket: <span id="basket-count" class="text-blue-600">0</span> items
            </div>
            <button onclick="checkout()" data-testid="checkout-button" 
                class="bg-green-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-green-700 active:bg-green-800 transition-all shadow-md">
                Complete Purchase
            </button>
        </div>
    </main>

    <script>
        const user = localStorage.getItem('user');
        if (!user) window.location.href = '/login.html';
        document.getElementById('user-display').innerText = `Welcome, ${user}`;

        let basket = [];

        async function loadProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            
            const container = document.getElementById('products-list');
            container.innerHTML = products.map(p => `
                <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow">
                    <div class="w-full h-48 bg-slate-100 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-lg font-bold text-slate-900 mb-1">${p.name}</h3>
                    <p class="text-slate-500 mb-4">$${p.price.toFixed(2)}</p>
                    <button onclick="addToBasket(${p.id})" data-testid="add-to-basket-${p.id}" 
                        class="w-full bg-slate-900 text-white py-2 rounded-md hover:bg-slate-800 transition-colors">
                        Add to Basket
                    </button>
                </div>
            `).join('');
        }

        async function addToBasket(productId) {
            await fetch('/api/basket', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId })
            });
            basket.push(productId);
            document.getElementById('basket-count').innerText = basket.length;
        }

        async function checkout() {
            if (basket.length === 0) {
                alert('Basket is empty!');
                return;
            }
            window.location.href = '/basket-confirmation.html';
        }

        loadProducts();
    </script>
</body>
</html>
