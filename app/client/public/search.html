<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - QA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 w-full max-w-md" data-testid="search-page">
        <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center">Search Products</h1>
        
        <form onsubmit="event.preventDefault(); navigateToResults();" class="space-y-4">
            <div>
                <input type="text" id="search-input" data-testid="search-input" 
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    placeholder="Search for widgets...">
            </div>
            <button type="submit" data-testid="search-submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-colors shadow-sm">
                Search
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <a href="/shop.html" class="text-blue-600 hover:underline">Back to Shop</a>
        </div>
    </div>

    <script>
        function navigateToResults() {
            const query = document.getElementById('search-input').value;
            window.location.href = `/search-results.html?q=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
