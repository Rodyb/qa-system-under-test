<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center">QA Demo Shop</h1>
        
        <div id="error-msg" class="text-red-500 text-sm mb-4 text-center empty:hidden"></div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username (use: user)</label>
                <input type="text" id="username" data-testid="username-input" 
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Enter username">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password (use: password)</label>
                <input type="password" id="password" data-testid="password-input" 
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Enter password">
            </div>
            <button onclick="login()" data-testid="login-button" 
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 active:bg-blue-800 transition-colors shadow-sm">
                Login
            </button>
            <div class="text-center">
                <a href="/forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-msg');
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('user', username);
                    window.location.href = '/shop.html';
                } else {
                    errorEl.innerText = data.error || 'Invalid credentials';
                }
            } catch (e) {
                errorEl.innerText = 'Login failed';
            }
        }
    </script>
</body>
</html>
