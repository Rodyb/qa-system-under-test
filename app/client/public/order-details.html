<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - QA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 w-full max-w-lg" data-testid="order-details-page">
        <h1 class="text-2xl font-bold text-slate-900 mb-6">Order Details</h1>
        
        <div id="order-content" class="space-y-6">
            <div class="flex justify-between items-center border-b border-slate-100 pb-4">
                <div>
                    <label class="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-1">Order ID</label>
                    <div class="text-lg font-mono font-bold text-slate-900" data-testid="order-details-id" id="display-id">Loading...</div>
                </div>
                <div class="text-right">
                    <label class="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-1">Status</label>
                    <div class="inline-flex px-3 py-1 rounded-full bg-green-100 text-green-700 font-bold text-sm" data-testid="order-details-status" id="display-status">...</div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">Items</label>
                <div id="order-details-items" data-testid="order-details-items" class="space-y-3">
                    <!-- Items loaded via JS -->
                </div>
            </div>

            <div class="pt-4 border-t border-slate-200 flex justify-between items-center font-bold text-lg">
                <span>Total Items</span>
                <span id="order-details-count" data-testid="order-details-count" class="text-blue-600">0</span>
            </div>

            <div class="pt-6">
                <a href="/shop.html" class="block w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition-colors text-center">
                    Back to Shop
                </a>
            </div>
        </div>
        <div id="error-content" class="hidden text-center py-8">
            <div class="text-red-500 text-xl font-bold mb-4">Order not found</div>
            <a href="/shop.html" class="text-blue-600 hover:underline">Back to Shop</a>
        </div>
    </div>

    <script>
        const user = localStorage.getItem('user');
        if (!user) window.location.href = '/login.html';

        async function loadOrderDetails() {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('id');

            if (!orderId) {
                showError();
                return;
            }

            try {
                // Get products to map IDs
                const productsRes = await fetch('/api/products');
                const products = await productsRes.json();
                const productMap = {};
                products.forEach(p => productMap[p.id] = p);

                // Fetch orders history for user
                const res = await fetch(`/api/order/history?username=${user}`);
                const history = await res.json();
                
                const order = history.find(o => o.id == orderId);

                if (!order) {
                    showError();
                    return;
                }

                document.getElementById('display-id').innerText = order.id;
                document.getElementById('display-status').innerText = order.status;
                
                const itemsContainer = document.getElementById('order-details-items');
                itemsContainer.innerHTML = order.items.map(id => {
                    const p = productMap[id] || { name: 'Unknown Product', price: 0 };
                    return `
                        <div class="flex justify-between items-center text-slate-700">
                            <span>${p.name}</span>
                            <span class="text-slate-400">$${p.price.toFixed(2)}</span>
                        </div>
                    `;
                }).join('');

                document.getElementById('order-details-count').innerText = order.items.length;
            } catch (e) {
                console.error(e);
                showError();
            }
        }

        function showError() {
            document.getElementById('order-content').classList.add('hidden');
            document.getElementById('error-content').classList.remove('hidden');
        }

        loadOrderDetails();
    </script>
</body>
</html>
