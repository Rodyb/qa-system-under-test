services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: rodybothe2/app-backend:1.0.1
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://app:app@db:5432/app
    expose:
      - "5000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"http=require('http');http.get('http://localhost:5000/api/products',r=>process.exit(r.statusCode>=200&&r.statusCode<500?0:1)).on('error',()=>process.exit(1));\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: rodybothe2/app-frontend:1.0.1
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4173:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5

